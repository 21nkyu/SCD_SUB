{#{% extends 'base.html' %}#}
{% load bootstrap4 %}

{#{% block content %}#}
    <div class="text-center mw-500 m-auto" >
        <div class="mb-5">
            <h4>Create Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden"
                name="article_pk"
                value="{{ target_article.pk }}">
{#                일반 유저가 값을 보지 못하도록 hidden으로 설정/ 게시글에 pk key를 하나 설정해서 서버로 보냄/ 벨류 속성에 게시글의 pk키를 넣어줌/ 접근은 target_article로 한다#}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3">
                </div>
            </form>
        </div>
    </div>

{#{% endblock %}#}
