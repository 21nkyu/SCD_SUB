{% extends 'base.html'%}

{% block content %}

    <div style = "margin:2rem; border-radius:1rem; text-align: center">
        <h1>
            TEST
        </h1>
        <form action="/accounts/overpower/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_1_input">

            </div>
            <div>
                <input type="submit" class="px-5 btn btn-dark rounded-pill">
            </div>

        </form>
        {% if hello_1_list %}
            {% for hello_1 in hello_1_list %}
            <h3>
                {{ hello_1.text }}
            </h3>
            {% endfor %}

        {% endif %}
    </div>


{% endblock %}
